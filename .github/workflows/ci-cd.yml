name: Angular CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-and-build:
    name: Test, Build & Deploy
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x, 22.x]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci 

      - name: Setup Chrome for Testing
        uses: browser-actions/setup-chrome@latest

      - name: Code Quality Check (ESLint)
        run: npm run lint

      - name: Format Check (Prettier)
        run: npm run format:check

      - name: Run Unit Tests
        run: npm run test:ci

      - name: Build Production
        run: npm run build

      - name: Upload Coverage Reports
        uses: codecov/codecov-action@v3
        if: matrix.node-version == '20.x'
        with: 
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with: 
          node-version: '22.x'

      - name: Install Dependencies
        run: npm ci 

      - name: Run Security Audit (Info Only - Moderate)
        run: npm audit --audit-level moderate || true
        continue-on-error: true

      - name: Run Security Audit (Fail on High & Crucial)
        run: npm audit --audit-level high

      - name: Run Dependency Check (High & Crucial Only)
        run: npx audit-ci --crucial
        continue-on-error: false