<div class="dashboard-container">
  <header class="dashboard-header">
    <div class="header-content">
      <h1>SyncUp</h1>
      <div class="header-actions">
        <span class="welcome-text">Welcome, {{ username }}!</span>
        <button class="logout-btn" (click)="logout()">Logout</button>
      </div>
    </div>
  </header>

  <main class="dashboard-main">
    <div class="dashboard-content">
      <div class="welcome-section">
        <h2>Dashboard</h2>
        <p>Welcome to your task management dashboard. Your task lists will appear here.</p>
      </div>

      <div class="task-lists-section">
        <div class="section-header">
          <h3>Your Task Lists</h3>
          <button class="btn-primary">+ New List</button>
        </div>
      </div>

      <div class="empty-state">
        <p>No task lists yet. Create your first list to get started!</p>
      </div>
    </div>
  </main>

  <app-footer-component></app-footer-component>
</div>
