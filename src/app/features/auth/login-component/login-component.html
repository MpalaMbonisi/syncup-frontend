<div class="login-container">
  <h2>Welcome Back</h2>

  <!-- Error Message -->
  <div *ngIf="errorMessage" class="error-message-box">{{ errorMessage }}</div>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username *</label>
      <input
        id="username"
        type="text"
        formControlName="username"
        [class.error]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
      />
      <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="error-message">
        Username is required
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password *</label>
      <div class="password-input-wrapper">
        <input
          id="password"
          [type]="showPassword ? 'text' : 'password'"
          formControlName="password"
          [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
        />
      </div>
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
        <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</span>
        <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 8 characters</span>
      </div>
    </div>

    <button type="submit" [disabled]="loginForm.invalid">Log In</button>
  </form>

  <div class="register-prompt">Don't have an account? <a routerLink="/register">Register here</a></div>
</div>

<app-footer-component></app-footer-component>
