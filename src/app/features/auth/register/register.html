<div>
  <h2>Create Account</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstName">First Name *</label>
      <input
        type="text"
        id="firstName"
        formControlName="firstName"
        [class.error]="registerForm.get('firstName')?.invalid 
                    && registerForm.get('firstName')?.touched"
      />
    </div>

    <div
      *ngIf="registerForm.get('firstName')?.invalid
                    && registerForm.get('firstName')?.touched"
      class="error-message"
    >
      First Name is required
    </div>
    <div class="form-group">
      <label for="lastName">Last Name *</label>
      <input
        type="text"
        id="lastName"
        formControlName="lastName"
        [class.error]="registerForm.get('lastName')?.invalid 
                    && registerForm.get('lastName')?.touched"
      />
    </div>
    <div
      *ngIf="registerForm.get('lastName')?.invalid
                    && registerForm.get('lastName')?.touched"
      class="error-message"
    >
      Last Name is required
    </div>
    <div class="form-group">
      <label for="username">Username *</label>
      <input
        type="text"
        id="username"
        formControlName="username"
        [class.error]="registerForm.get('username')?.invalid 
                    && registerForm.get('username')?.touched"
      />
    </div>
    <div
      *ngIf="registerForm.get('username')?.invalid
                    && registerForm.get('username')?.touched"
      class="error-message"
    >
      Username is required
    </div>
    <div class="form-group">
      <label for="email">Email *</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        [class.error]="registerForm.get('email')?.invalid 
                    && registerForm.get('email')?.touched"
      />
    </div>
    <div
      *ngIf="registerForm.get('email')?.invalid
                    && registerForm.get('email')?.touched"
      class="error-message"
    >
      Email is required
    </div>
    <div class="form-group">
      <label for="password">Password *</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        [class.error]="registerForm.get('password')?.invalid 
                    && registerForm.get('password')?.touched"
      />
    </div>
    <div
      *ngIf="registerForm.get('password')?.invalid
                    && registerForm.get('password')?.touched"
      class="error-message"
    >
      Password is required
    </div>

    <button type="submit" [disabled]="registerForm.invalid">Register</button>
  </form>
</div>
