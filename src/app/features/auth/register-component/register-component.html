<div class="register-container">
  <h2>Create Account</h2>

  <!-- Success Message -->
  <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>

  <!-- Error Message -->
  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstName"> First Name *</label>
      <input
        type="text"
        formControlName="firstName"
        id="firstName"
        [class.error]="registerForm.get('firstName')?.invalid 
                                && registerForm.get('firstName')?.touched"
      />
      <div
        *ngIf="registerForm.get('firstName')?.invalid 
                    && registerForm.get('firstName')?.touched"
        class="error-message"
      >
        First name is required
      </div>
    </div>

    <div class="form-group">
      <label for="lastName">Last Name *</label>
      <input
        id="lastName"
        type="text"
        formControlName="lastName"
        [class.error]="registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.touched"
      />

      <div *ngIf="registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.touched" class="error-message">
        Last name is required
      </div>
    </div>

    <div class="form-group">
      <label for="username">Username *</label>
      <input
        id="username"
        type="text"
        formControlName="username"
        [class.error]="registerForm.get('username')?.invalid && registerForm.get('username')?.touched"
      />

      <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched" class="error-message">
        Username is required
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email *</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        [class.error]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
      />

      <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="error-message">
        <span *ngIf="registerForm.get('email')?.errors?.['required']">Email is required</span>
        <span *ngIf="registerForm.get('email')?.errors?.['email']">Please enter a valid email</span>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password *</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        [class.error]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
      />

      <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="error-message">
        <span *ngIf="registerForm.get('password')?.errors?.['required']">Password is required</span>
        <span *ngIf="registerForm.get('password')?.errors?.['minlength']">Password must be at least 8 characters</span>
      </div>
    </div>

    <button type="submit" [disabled]="registerForm.invalid">Register</button>
  </form>
</div>
