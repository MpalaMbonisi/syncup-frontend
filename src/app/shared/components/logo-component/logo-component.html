<div class="logo-container" [class.large]="size === 'large'" [class.small]="size === 'small'">
  <div class="logo">
    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
      <!-- Circular background -->
      <circle cx="50" cy="50" r="48" fill="#4f46e5" />

      <!-- Sync arrows forming a circle -->
      <path
        d="M 30 35 Q 30 25, 40 25 L 55 25 L 50 18 M 55 25 L 50 32"
        stroke="white"
        stroke-width="3"
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round"
      />

      <path
        d="M 70 65 Q 70 75, 60 75 L 45 75 L 50 82 M 45 75 L 50 68"
        stroke="white"
        stroke-width="3"
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round"
      />

      <!-- Checkmark in center -->
      <path
        d="M 35 50 L 45 60 L 65 40"
        stroke="white"
        stroke-width="4"
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
    </svg>
  </div>
  <h1 class="logo-text">SyncUp</h1>
</div>
